<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sequence.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Guess the Sequence</title>
  </head>
  <body>
    <div class="main-content">
      <h1 class="h1"><span>Guess</span> the Sequence</h1>
      <div class="sides">
        <div class="left-side">
          <div class="sequence">
            <p class="sequence-num">?</p>
            <p class="sequence-num">?</p>
            <p class="sequence-num">?</p>
            <p class="sequence-num">?</p>
          </div>

          <table class="guess-table hidden">
            <thead>
              <tr>
                <th>Step</th>
                <th>Guess</th>
                <th>Result</th>
              </tr>
            </thead>
            <tbody>
              <!-- New guesses here -->
            </tbody>
          </table>
        </div>

        <div class="right-side">
          <input type="number" class="input" />
          <p class="message hidden">Invalid guess</p>
          <div class="btns">
            <button class="btn check">Check</button>
            <button class="btn new-game">New game</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./sequence.js"></script>
  </body>
</html>
